name: docker-build-and-push

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        run: |
          docker build -t kixer/backend-docker ./backend
          docker push kixer/backend-docker
  deploy:
        needs: build
        runs-on:
            - self-hosted
            - label-1
        steps:
            - uses: actions/checkout@v2
            
            - name: Run scripts
              run: |
                cd ../CICD-Project
                git pull origin master
                git checkout master
                cd backend
                docker-compose up
